    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 15px);
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

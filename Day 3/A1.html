<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Image Gallery with Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Theme Toggle Button -->
<div class="container py-3 text-end">
  <button id="themeToggle" class="btn btn-outline-secondary btn-sm">Toggle Theme</button>
</div>

<div class="container py-4">
  <h2 class="text-center mb-4">Accessible Image Gallery</h2>
  <div class="row g-4">
    <!-- Gallery Images -->
    <div class="col-12 col-lg-6">
      <img src="c:\Users\dilip\OneDrive\Pictures\Screenshot 2025-07-18 114148.png" class="img-fluid rounded shadow-sm"
           alt=">Dilip Vankayala"
           data-bs-toggle="modal" data-bs-target="#galleryModal" data-index="0" style="cursor:pointer;">
    </div>
    <div class="col-12 col-lg-6">
      <img src="c:\Users\dilip\OneDrive\Pictures\wp8553320-amg-g63-desktop-4k-wallpapers.jpg" class="img-fluid rounded shadow-sm"
           alt="AMG G63"
           data-bs-toggle="modal" data-bs-target="#galleryModal" data-index="1" style="cursor:pointer;">
    </div>
    <div class="col-12 col-lg-6">
      <img src="c:\Users\dilip\OneDrive\Pictures\1046051.jpg" class="img-fluid rounded shadow-sm"
           alt="Lamborghini Urus"
           data-bs-toggle="modal" data-bs-target="#galleryModal" data-index="2" style="cursor:pointer;">
    </div>
    <div class="col-12 col-lg-6">
      <img src="c:\Users\dilip\OneDrive\Pictures\WhatsApp Image 2024-04-28 at 11.46.45_a32ecf42.jpg" class="img-fluid rounded shadow-sm"
           alt="Dilip Vankayala"
           data-bs-toggle="modal" data-bs-target="#galleryModal" data-index="3" style="cursor:pointer;">
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Image Caption</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body text-center">
        <img id="modalImage" src="" alt="" class="img-fluid rounded">
      </div>
      <!-- Modal Footer with Navigation -->
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-primary" id="prevBtn">Previous</button>
        <button type="button" class="btn btn-outline-primary" id="nextBtn">Next</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Gallery Images & Captions
  const images = [
    { src: "c:\Users\dilip\OneDrive\Pictures\Screenshot 2025-07-18 114148.png", caption: "Dilip Vankayala", alt: "Beautiful Landscape View" },
    { src: "c:\Users\dilip\OneDrive\Pictures\wp8553320-amg-g63-desktop-4k-wallpapers.jpg", caption: "AMG G63", alt: "Blue Sky with Calm Waters" },
    { src: "c:\Users\dilip\OneDrive\Pictures\1046051.jpg", caption: "Lamborghini Urus", alt: "Romantic Pink Sunset" },
    { src: "c:\Users\dilip\OneDrive\Pictures\WhatsApp Image 2024-04-28 at 11.46.45_a32ecf42.jpg", caption: "Dilip Vankayala", alt: "Fresh Green Countryside" }
  ];

  let currentIndex = 0;
  const modalImage = document.getElementById('modalImage');
  const modalTitle = document.getElementById('modalTitle');

  // Open image in modal
  document.querySelectorAll('[data-bs-target="#galleryModal"]').forEach(img => {
    img.addEventListener('click', () => {
      currentIndex = parseInt(img.getAttribute('data-index'));
      updateModal();
    });
  });

  // Update modal content
  function updateModal() {
    modalImage.src = images[currentIndex].src;
    modalImage.alt = images[currentIndex].alt;
    modalTitle.textContent = images[currentIndex].caption;
  }

  // Navigation
  document.getElementById('prevBtn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateModal();
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateModal();
  });

  // Theme Toggle
  document.getElementById('themeToggle').addEventListener('click', () => {
    const htmlTag = document.documentElement;
    htmlTag.setAttribute('data-bs-theme', htmlTag.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light');
  });
</script>
</body>
</html>

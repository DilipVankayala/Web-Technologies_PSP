<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Pricing Cards</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-5">Our Pricing Plans</h2>
  
  <div class="row g-4">
    <!-- Basic Plan -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold">Basic</h5>
          <h6 class="display-6 text-primary fw-bold">₹1999<span class="fs-6 text-muted">/mo</span></h6>
          <ul class="list-unstyled mt-3 mb-4">
            <li>✔ 5 Projects</li>
            <li>✔ 10 GB Storage</li>
            <li>✔ Email Support</li>
          </ul>
          <a href="#" class="btn btn-outline-primary w-100">Sign Up</a>
        </div>
      </div>
    </div>

    <!-- Standard Plan -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-primary">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold">Standard</h5>
          <h6 class="display-6 text-primary fw-bold">₹5499<span class="fs-6 text-muted">/mo</span></h6>
          <ul class="list-unstyled mt-3 mb-4">
            <li>✔ 15 Projects</li>
            <li>✔ 50 GB Storage</li>
            <li>✔ Priority Email Support</li>
          </ul>
          <a href="#" class="btn btn-primary w-100">Sign Up</a>
        </div>
      </div>
    </div>

    <!-- Premium Plan -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold">Premium</h5>
          <h6 class="display-6 text-primary fw-bold">₹8499<span class="fs-6 text-muted">/mo</span></h6>
          <ul class="list-unstyled mt-3 mb-4">
            <li>✔ Unlimited Projects</li>
            <li>✔ 200 GB Storage</li>
            <li>✔ 24/7 Support</li>
          </ul>
          <a href="#" class="btn btn-outline-primary w-100">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
